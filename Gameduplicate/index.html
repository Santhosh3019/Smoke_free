<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="A simple HTML5 Template">
<meta name="author" content="dron">
<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>code-projects.org</title>

<body>

<div id="game-container">
    <div id="game-wrapper">
        <!-- The game script will create canvas layers inside this div -->
        <div id="extra"></div> <!-- The original game script looks for this ID -->
    </div>
</div>

<div id="rotate-device-overlay">
    <svg style="width: 64px; height: 64px;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
    <p style="font-size: 22px; font-weight: bold; margin-top: 1rem;">Please rotate your device</p>
    <p style="font-size: 16px;">This game is best played in landscape mode.</p>
</div>

<script src="scripts/all.js"></script>

</body>
</html>
